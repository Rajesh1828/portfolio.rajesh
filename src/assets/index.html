<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Section Fixed While Scrolling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    /* Navbar links */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      display: block;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Mobile menu button */
    .navbar .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Flexbox for menu items */
    .navbar .menu {
      display: flex;
    }

    .navbar .menu a {
      padding: 14px 20px;
    }

    img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit:contain;
      position: sticky;
      top: 0;
 
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#" class="logo">Tamil Movie</a>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">ActioMovies</a>
      <a href="#">LoveMovies</a>
    </div>
  </div>
  <div class="images">
    <img src="./img/anbe sivam.avif" alt="Anbe Sivam">
    <img src="./img/baasha.jpg" alt="Baasha">
    <img src="./img/Kaththi.jpg" alt="Kaththi">
    <img src="./img/mankaththa.avif" alt="Mankaththa">
    <img src="./img/va.jpg" alt="va">
    <img src="./img/vip.jpg" alt="vip">
  </div>

</body>

</html>
